<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abbie's Invoice</title>
    <style>
      table,
      th,
      td,
      tr {
        border: #808080 1px solid;
      }
      table {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="3">Invoice #123456789</th>
        <th>30 February 3030</th>
      </tr>
      <tr>
        <td colspan="2">
          <b>Pay to:</b><br />
          Company Name<br />
          #123 St.<br />
          City, Philippines<br />
        </td>
        <td colspan="2">
          <b>Customer:</b><br />
          Juan dela Cruz<br />
          #456 St.<br />
          City, Philippines<br />
        </td>
      </tr>
      <tr>
        <th>Name / Description</th>
        <th>Qty.</th>
        <th>@</th>
        <th>Cost</th>
      </tr>
      <tr>
        <td>Item 1</td>
        <td>4</td>
        <td>300.00</td>
        <td>1,200.00</td>
      </tr>
      <tr>
        <td>Item 2</td>
        <td>3</td>
        <td>400.00</td>
        <td>1,200.00</td>
      </tr>
      <tr>
        <th colspan="3">Subtotal</th>
        <td>2,400.00</td>
      </tr>
      <tr>
        <th colspan="2">Tax</th>
        <td>12%</td>
        <td>288.00</td>
      </tr>
      <tr>
        <th colspan="3">Grand Total</th>
        <td>2,688.00</td>
      </tr>
    </table>
  </body>
</html>
