<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abbie's Calculator</title>
    <style>
      button {
        border: #aaaaaa 1px solid;
        border-radius: 2px;
        color: black;
        background-image: linear-gradient(
          rgb(255, 255, 255),
          rgb(237, 237, 237)
        );
        padding: 5px 7px;
        text-align: center;
        text-decoration: none;
        font-size: 15px;
        font-family: Arial, Helvetica, sans-serif;
      }
      table,
      th,
      td,
      tr {
        border: #808080 2px groove;
      }
    </style>
  </head>
  <body>
    Calculator
    <table>
      <thead>
        <tr>
          <td colspan="4"><input id="fvalue" name="fvalue" type="text" /></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><button type="button">0</button></td>
          <td><button type="button">1</button></td>
          <td><button type="button">2</button></td>
          <td><button type="button">+</button></td>
        </tr>
        <tr>
          <td><button type="button">3</button></td>
          <td><button type="button">4</button></td>
          <td><button type="button">5</button></td>
          <td><button type="button">-</button></td>
        </tr>
        <tr>
          <td><button type="button">6</button></td>
          <td><button type="button">7</button></td>
          <td><button type="button">8</button></td>
          <td><button type="button">X</button></td>
        </tr>
        <tr>
          <td><button type="button">9</button></td>
          <td><button type="button">C</button></td>
          <td><button type="button">=</button></td>
          <td><button type="button">/</button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
